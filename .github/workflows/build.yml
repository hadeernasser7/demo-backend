name: Backend Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker Image
        run: |
          # هنستخدم الأمر ده عشان يدخل جوه أي فولدر يبدأ بـ visua
          cd visua* docker build -t backend-image:latest .
          echo "Done! The image has been built successfully."