name: Backend Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker Image
        run: |
          # لاحظي التغيير هنا: ضفنا اسم الفولدر قبل النقطة
          docker build -t backend-image:latest ./visua;3
          echo "Done! The image has been built successfully."